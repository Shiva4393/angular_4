<div fxLayout="row" fxLayoutAlign="center center">
  <md-card class="login" fxFlex="30">
    <md-card-header>
      <md-card-title>Login</md-card-title>
    </md-card-header>
    <hr class="mat-divider" />
    <md-card-content fxLayout="column">
      <md-form-field>
        <input [(ngModel)]="loginDetails.username" name="username" mdInput type="text" placeholder="Username" required>
        <!-- <md-hint align="start">Please Enter Registered Email Address.</md-hint> -->
        <!-- <md-icon mdSuffix>edit</md-icon> -->
        <md-error>
          Please Enter Username
        </md-error>
      </md-form-field>
      <md-form-field>
        <input [(ngModel)]="loginDetails.password" name="password" mdInput type="text" placeholder="Password" required>
        <!-- <md-hint align="start">Please Enter Registered Email Address.</md-hint> -->
        <!-- <md-icon mdSuffix>edit</md-icon> -->
        <md-error>
          Please Enter Password
        </md-error>
      </md-form-field>
      <div class="mat-spacer"></div>
      <md-checkbox [(ngModel)]="loginDetails.remember">Remember me</md-checkbox>
    </md-card-content>
    <md-card-actions fxLayout="row" fxLayoutAlign="end center">
      <button md-button [routerLink]="['/forgot-password']">Forgot Password</button>
      <span flex="grow"></span>
      <button md-raised-button class="accent" (click)="registerHere()">Register</button>
      <button md-raised-button color="primary" (click)="login()">Login</button>
    </md-card-actions>
  </md-card>
</div>
