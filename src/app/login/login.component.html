<form #loginForm="ngForm" (ngSubmit)="login(loginForm.form)">
  <div class="login" fxLayout="row" fxLayoutAlign="center center">
    <md-card fxFlex="25">
      <md-card-header>
        <md-card-title>Login</md-card-title>
      </md-card-header>
      <hr class="mat-divider" />
      <md-card-content fxLayout="column">
        <h4 class="mat-error" *ngIf="server_error" [innerHTML]="server_error"></h4>
        <md-form-field>
          <input #uname="ngModel" [(ngModel)]="loginDetails.username" name="username" mdInput type="text" placeholder="Username" required email>
          <md-error *ngIf="uname.invalid && uname.errors.required">Please Enter Username</md-error>
          <md-error *ngIf="uname.invalid && !uname.errors.required && uname.errors.email">Please Enter Valid Username</md-error>
        </md-form-field>
        <md-form-field>
          <input [(ngModel)]="loginDetails.password" name="password" mdInput type="password" placeholder="Password" required>
          <md-error>Please Enter Password</md-error>
        </md-form-field>
        <div class="mat-spacer"></div>
        <div fxLayout="row">
          <md-checkbox [(ngModel)]="loginDetails.remember" name="remember">Remember me</md-checkbox>
          <span fxFlex></span>
          <a routerLink="/forgot-password">Forgot Password?</a>
        </div>
      </md-card-content>
      <md-card-actions fxLayout="row" fxLayoutAlign="end center">
        <button fxFill type="submit" md-raised-button color="primary">Login</button>
      </md-card-actions>
    </md-card>
  </div>
</form>
